<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input, label, select, p {
            margin: 5px 5px;
        }
        .form-group {
            margin: 30px auto;
            width: 450px;
        }
        .form-control {
            float: left;
        }

        #reservation-form label {
            width: 200px;
        }

        .invalid-input {
            border:1px solid red;
        }

        .warning {
            background: red;
            width: 30%;
        }

        /*#street {*/
        /*    width: 100%;*/
        /*}*/
        /*#city {*/
        /*    width: 50%;*/
        /*}*/
        /*#state {*/
        /*    width: 15%;*/
        /*}*/
        /*#zip {*/
        /*    width: 28%;*/
        /*}*/
        /*#county {*/
        /*    width: 45%;*/
        /*}*/
        /*#country {*/
        /*    width: 50%;*/
        /*}*/
    </style>
    <script src="reserve.js"></script>
</head>

<body>
    <form id="reservation-form" action="">
        <h1>Information</h1>
        <div id="card-number-warning" class="warning"></div>
        <div id="date-warning" class="warning"></div>
        <div id="people-number-warning" class="warning"></div>
<!--        <div id="smoke-warning" class="warning"></div>-->
        <label for="first-name">First Name: </label>
        <input type="text" id="first-name" name="first-name" required><br>

        <label for="middle-name">Middle Name: </label>
        <input type="text" id="middle-name" name="middle-name" required><br>

        <label for="last-name">Last Name: </label>
        <input type="text" id="last-name" name="last-name" required><br>

        <label for="card-number">Royalty Card Number: </label>
        <input type="text" id="card-number" name="card-number" onchange="validateCardNumber()"><br>

        <label for="start-date">Start Date: </label>
        <input type="date" id="start-date" name="start-date" value="2021-12-12"
               onchange="validateDate()"><br>

        <label for="end-date">End Date: </label>
        <input type="date" id="end-date" name="end-date" value="2021-12-13"
               onchange="validateDate()"><br>



        <p>Do you plan to smoke in the room?</p>
        <input type="radio" id="smoke-yes" name="smoke" value="yes">
        <label for="smoke-yes">Yes</label><br>
        <input type="radio" id="smoke-no" name="smoke" value="no">
        <label for="smoke-no">No</label><br>

        <label for="room-type">Room Type: </label>
        <select name="room-type" id="room-type">
            <option value="suite">Suite</option>
            <option value="normal">Normal Room</option>
        </select><br>

        <label for="bed-type">Bed Type: </label>
        <select name="bed-type" id="bed-type">
            <option value="1">Single King-sized Bed</option>
            <option value="2">Double Queen-size Bed</option>
        </select><br>

        <label for="floor">Floor: </label>
        <select name="floor" id="floor">
            <option value="2">Second Floor</option>
            <option value="3">Third Floor</option>
            <option value="4">Fourth Floor</option>
            <option value="5">Fifth Floor</option>
        </select><br>

        <label for="people-number">Number of People: </label>
        <input type="number" id="people-number" name="people-number" min="1" required><br>

        <label for="street">Street: </label>
        <input type="street" id="street" placeholder="Street" required><br>
        <label for="city">City: </label>
        <input type="city"  id="city" placeholder="city" required><br>
        <label for="state">State: </label>
        <select id="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select><br>
        <label for="zip">Zip: </label>
        <input type="zip"  id="zip" placeholder="zip" required><br>
        <label for="county">County: </label>
        <input type="county"  id="county" placeholder="county" required><br>
        <label for="country">Country: </label>
        <input type="country"  id="country" placeholder="country" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
